text
skipx
install
repo --name=updates --baseurl=http://mirror.nsc.liu.se/centos-store/7.2.1511/os/x86_64/
url --url="http://mirror.nsc.liu.se/centos-store/7.2.1511/os/x86_64/"
lang en_US.UTF-8
keyboard us
rootpw alma
firewall --disabled
authconfig --enableshadow --passalgo=sha512
selinux --disabled
eula --agreed
timezone Etc/UTC
%include /tmp/kspre.cfg

services --enabled=network,sshd/sendmail

reboot

%packages --nobase
at
acpid
cronie-noanacron
crontabs
logrotate
lvm2
mailx
mlocate
openssh-clients
openssh-server
rsync
sendmail
tmpwatch
which
wget
yum
-postfix
-prelink
%end

%pre
bootdrive=vda

if [ -f "/dev/$bootdrive" ] ; then
  exec < /dev/tty3 > /dev/tty3
  chvt 3
  echo "ERROR: Drive device does not exist at /dev/$bootdrive!"
  sleep 5
  halt -f
fi

cat >/tmp/kspre.cfg <<CFG
bootloader --location=mbr 
zerombr
clearpart --all --initlabel
part /boot  --fstype ext4 --fsoptions="relatime,nodev" --size=512
part pv.1  --size 1 --grow
volgroup vg0 pv.1
logvol / --fstype ext4 --fsoptions="noatime,nodiratime,relatime,nodev" --name=root --vgname=vg0 --size=4096
logvol swap --fstype swap --name=swap --vgname=vg0 --size 1 --grow
CFG

%end

%post

%end
